<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
    <h1 id="header">Guess A Number!</h1>
    <div id="input">
        <input id="number-input" type="text">
        <p id="answer-text"></p>
        <p id="guess-area" >Guesses Left 
        <span id="guess-counter" title="Guesses Left"></span></p>
        <button id="guess" class="button">Guess</button>
        <button id="tryagainbutton" class="button">Try Again!</button>
        <p>Guessed Right:<span id="rightguess">0</span>.</p>
        <p>Guessed Wrong:<span id="wrongguess">0</span>.</p>
    </div>
    <script type="module" src="./app.js"></script>
</body>
